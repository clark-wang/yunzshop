{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
           <div class='panel-heading'>
            众筹设置
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员中心显示</label>
                <div class="col-sm-9 col-xs-12">
                     <label class="radio-inline"><input type="radio"  name="setdata[isshow]" value="0" {if $set['isshow'] ==0} checked="checked"{/if} /> 否</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[isshow]" value="1" {if $set['isshow'] ==1} checked="checked"{/if} /> 是</label>
                    <span class='help-block'>是否在会员中心显示众筹订单</span>
                </div>
            </div>
            <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">列表标题</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="setdata[title]" class="form-control" value="{$set['title']}" />
                        <span class="help-block">不填写默认众筹列表</span>

                    </div>
                </div>
        </div>
        <div class='panel-heading'>
            分享设置
        </div>
        <div class='panel-body'>
              <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="setdata[sharetitle]" class="form-control" value="{$set['sharetitle']}" />
                        <span class="help-block">不填写默认众筹列表</span>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图标</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('setdata[shareicon]', $set['shareicon']);}
                        <span class="help-block">不选择默认商城LOGO</span>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享描述</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea style="height:100px;" name="setdata[sharedesc]" class="form-control" cols="60">{$set['sharedesc']}</textarea>
                    </div> 
                </div> 
        </div>
	    <div class='panel-heading'>
            文字设置
        </div>
        <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">众筹订单</label>
                    <div class="col-sm-9 col-xs-12">
                            <input type="text" name="texts[order]" class="form-control" value="{php echo empty($set['texts']['order'])?'众筹订单':$set['texts']['order']}"  />
                    </div>
              </div>
              <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9">
                        <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
              </div>
        </div>
    </div>
</form>
</div>
</div>
<script type="text/javascript">

$(document).ready(function(){
  $(".sendmoth").click(function(){
    interval_day();
  });
  $(".distinction_area").click(function(){
    distinction_area();
  });
  
});

function interval_day(){
   if($('.sendmoth:checked').val()==1){
        $(".form-interval").show();
    }else{
       $(".form-interval").hide(); 
    } 
}
function distinction_area(){
   if($('.distinction_area:checked').val()==1){
        $(".form-areaall").show();
    }else{
       $(".form-areaall").hide(); 
    } 
}
interval_day();
distinction_area();
</script>
{template 'web/_footer'}
