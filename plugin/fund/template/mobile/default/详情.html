<script type="text/javascript">

var c=document.getElementById("process01");
        var ctx=c.getContext("2d");
        var drow= function (curr) {
 
 
            ctx.clearRect(0,0, c.width, c.height);
            ctx.beginPath();
            ctx.strokeStyle='#666';
            ctx.lineWidth=13;
            ctx.arc(100,100,94,-0.5*Math.PI,1.5*Math.PI);
            ctx.moveTo(140,80);
            ctx.closePath();
            ctx.stroke();
 
            ctx.beginPath();
            ctx.strokeStyle = '#51CEBE';
            ctx.lineWidth=10;
            ctx.arc(100,100,94,-0.5*Math.PI,curr*2*Math.PI-0.5*Math.PI);
            ctx.moveTo(140,80);
            ctx.closePath();
            ctx.stroke();
 
            ctx.fillStyle="#fff";
            ctx.font="60px abc";
            text = Math.floor(curr*100)+"%";
            text_w = ctx.measureText(text).width;
            ctx.fillText(text,50,100);
        };
        var t=0;
        var lod= function (gos) {
            var te=setInterval(function () {
                if (t>gos){
 
                    clearInterval(te);
                }else{
 
                    t+=0.01;
                    drow(t);
                }
 
            },5)
        };
        lod(0.7);
</script>
