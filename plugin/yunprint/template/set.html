{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
        <div class='panel-heading'>
            云印机设置
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启云打印功能</label>
                <div class="col-sm-9 col-xs-12">
                    <label class="radio-inline"><input type="radio" class="sendmoth" name="setdata[isopenprint]" value="0" {if $set['isopenprint'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio" class="sendmoth" name="setdata[isopenprint]" value="1" {if $set['isopenprint'] ==1} checked="checked"{/if} /> 开启</label>
                    <span class='help-block'>如果开启，用户支付订单时打印订单。</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    </div>
</form>
</div>
</div>
{template 'web/_footer'}
