{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
        <div class='panel-heading'>
            接口信息填写
        </div>
        <div class='panel-body'>
            <div class='panel-body'>
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">接口账号</label>
                <div class="col-sm-9 col-xs-12">
                    <div class='input-group'>
                        <input type="text" name="setdata[rechargeusername]" class="form-control" value="{$set['rechargeusername']}"  />
                        <span class='input-group-addon'></span>
                    </div>
                    <span class="help-block">接口账户名称</span>
                </div>
            </div>
            <div class='panel-body'>
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">APIKEY</label>
                <div class="col-sm-9 col-xs-12">
                    <div class='input-group'>
                        <input type="text" name="setdata[rechargeapikey]" class="form-control" value="{$set['rechargeapikey']}"  />
                        <span class='input-group-addon'></span>
                    </div>
                    <span class="help-block">接口账户密钥APIKEY</span>
                </div>
            </div>
            
 </div>
	


              
              <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9">
                        <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
              </div>

    </div>
</form>
{template 'web/_footer'}
