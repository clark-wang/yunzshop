{template 'web/_header'}
<link rel="stylesheet" type="text/css" href="../addons/sz_yi/static/css/shop.css">
<div class="w-shop">
	<div class="w-shoptit">
		<div class="shop-logo">
			<img src="../addons/sz_yi/static/images/avatar.png"/>
		</div>
		<div class="shop-intro">
			<h2 class="ng-binding">巴黎婚纱</h2>
			<p class="ng-binding ng-scope"><i class="iconfont icon-record"></i>2年74天到期</p>
			<p>
				<span><i class="iconfont icon-duihao"></i>企业认证</span><span><i class="iconfont icon-duihao"></i>人人店</span>
				<span class="ng-scope not-rrdshang"><i class="iconfont icon-duihao"></i>人人电商 <a class="apply-btn ng-scope"><i class="fa fa-plus"></i>免费申请</a></span>
			</p>
		</div>
		<div class="shop-shortcut">
			<a href="#" class="btn btn-success btn-sm mr5 ng-scope"><i class="fa fa-plus"></i>添加商品</a>
			<a href="#" class="btn btn-default btn-sm mr5 ng-scope"><i class="fa fa-gavel"></i>店铺装修</a>
			<div class="btn btn-default btn-sm shop-code-btn">
			<i class="fa fa-mobile"></i> 访问店铺
				<div class="code-dov">
					<h1>手机扫码访问：</h1>
					<img width="120" src="../addons/sz_yi/static/images/create.png">
					<div class="link-pos">
						<a class="">复制链接</a>
						<a class="ml10" href="#">电脑上查看</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="w-pricelist">
		<ul>
            <li>
                <h5>
                    <a href="#">
                        <span >0</span>
                    </a>
                </h5>
                <h6>待发货订单</h6>
            </li>
            <li>
                <h5>
                    <a href="#">
                        <span >0</span>
                    </a>
                </h5>
                <h6>昨日订单</h6>
            </li>
            <li>
                <h5>
                    <a href="#">
                        <span ><i class="unit">￥</i>0.00</span>
                    </a>
                </h5>
                <h6>昨日交易额</h6>
            </li>
            <li>
                <h5>
                    <a href="#">
                        <span ><i class="unit">￥</i>0.00</span>
                    </a>
                </h5>
                <h6>可提现余额</h6>
            </li>
         </ul>
	</div>
	<div class="widget-mod">
		<div class="widget-head">
			<i class="iconfont icon-yuanquan"></i>销量排行
		</div>
		<div class="widget-body">
			<table class="table table-hover" style="margin-left: 0">
				<thead>
					<tr><th>商品名称</th><th>销量</th><th>上架时间</th></tr>
				</thead>
				<tbody>
					<tr class="ng-scope"><td class="ng-binding">原味乳酪夹心饼干</td><td class="ng-binding">11</td><td class="ng-binding">2016-07-27 09:39:52</td></tr>
					<tr class="ng-scope"><td class="ng-binding">纸巾</td><td class="ng-binding">6</td><td class="ng-binding">2016-06-16 14:02:41</td></tr>
					<tr class="ng-scope"><td class="ng-binding">皖北土鸡蛋</td><td class="ng-binding">5</td><td class="ng-binding">2016-06-12 10:44:12</td></tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

{template 'web/_footer'}
