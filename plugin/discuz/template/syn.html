{template 'web/_header'}
<div class="w1200 m0a">
    {template 'tabs'}
    <style type='text/css'>
        .trhead td {  background:#efefef;text-align: center}
        .trbody td {  text-align: center; vertical-align:top;border-left:1px solid #ccc;overflow: hidden;}
        .goods_info{position:relative;width:60px;}
        .goods_info img {width:50px;background:#fff;border:1px solid #CCC;padding:1px;}
        .goods_info:hover {z-index:1;position:absolute;width:auto;}
        .goods_info:hover img{width:320px; height:320px;}
    </style>

    <div class="main rightlist">
        <form id="form1" action="" method="post" class="form-horizontal form ">
            <div class="panel panel-default">
                <div class="panel-heading">会员信息</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用</label>
                        <div class="col-sm-8 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio" name="syn_member" value="1" {if $uc['syn_member'] == 1} checked {/if}/>
                                开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="syn_member" value="0" {if empty($uc['syn_member']) || $uc['syn_member'] == 0} checked {/if}/>
                                关闭
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel-heading">积分</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用</label>
                        <div class="col-sm-8 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio"  name="syn_credit" value="1" {if $uc['syn_credit'] == 1} checked {/if}/>
                                开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio"  name="syn_credit" value="0" {if empty($uc['syn_credit']) || $uc['syn_credit'] == 0} checked {/if}/>
                                关闭
                            </label>
                        </div>
                    </div>
                </div>

                <div class="panel-heading">用户组</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用</label>
                        <div class="col-sm-8 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio"  name="syn_group" value="1" {if $uc['syn_group'] == 1} checked {/if}/>
                                开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="syn_group" value="0" {if empty($uc['syn_group']) || $uc['syn_group'] == 0} checked {/if}/>
                                关闭
                            </label>
                        </div>
                    </div>

                    <div class="form-group"></div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />
                            <input type="hidden" name="token" value="{$_W['token']}" />
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
{template 'web/_footer'}
