{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
           <div class='panel-heading'>
            行善池设置
        </div>

        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">开启行善池</label>
                <div class="col-sm-4 col-xs-6">
                     <label class="radio-inline"><input type="radio"  name="setdata[isbeneficence]" value="0" {if $set['isbeneficence'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[isbeneficence]" value="1" {if $set['isbeneficence'] ==1} checked="checked"{/if} /> 开启</label>
                    <span class='help-block'>选择开启则在会员中心显示行善池选项</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">行善池名称</label>
                <div class="col-sm-9 col-xs-12">
                    <input class="form-control" type="text" value="{$set['beneficencename']}" name="setdata[beneficencename]">
                    <span class='help-block'>自定义会员中心显示的行善池名称，前台最多显示18个中文字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">可累加金额比例</label>
               <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" name="setdata[money]" class="form-control" value="{$set['money']}"  />
                        <div class="input-group-addon">%</div>
                    </div>
                   
                </div>
            </div>

        </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    
    </div>
</form>
</div>
</div>
{template 'web/_footer'}
