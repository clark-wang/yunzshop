<h1 class="notice-tit">流量话费充值</h1>

<div class="bgfff">
    <!--<div class="tab">-->
        <!--<a href="#" class="hover">流量充值</a>-->
        <!--<a href="#">话费充值</a>-->
    <!--</div>-->
    <div class="tel-pos"><input type="text" placeholder="请输入手机号码" class="telphone" id="telephone" maxlength="11" value="">
        <i class="yys-pos" id="catname"></i>
    </div>
</div>
<div class="bgfff" id="options">
    <div class="tab" id="tab">
        <a href="#" class="type" type='domestic' id="domestic">国内流量</a>
        <a href="#" class="type" type='provincial' id="provincial">省内流量</a>
    </div>
    <div class="list-pos">
        <ul id="specs">
        </ul>
    </div>
</div>

<script>
    require(['jquery','jquery.touchslider','swipe'], function ($) {
        new Swipe($('#banner')[0], {
            speed:300,
            auto:4000,
            callback: function(){
            $(".flicking_con  .inner  a").removeClass("on").eq(this.index).addClass("on");
            }
        }); 
    })
    $(document).ready(function(){
        $("#tab").hide();
        $('#telephone').bind('input propertychange', function() {
            var cc = $(this).val().length;
            if (cc >= 11) {
                if(!(/^1[34578]\d{9}$/.test($(this).val()))){ 
                    alert("手机格式填写错误！");
                    window.location.reload();
                }else {
                    $.ajax({
                        type: "POST",
                        url: "{php echo $this->createPluginMobileUrl('recharge/mobile_check')}",
                        data: {mobile:$("#telephone").val()},
                        dataType: "json",
                        success: function(result){
                           console.log(result);
                            var specs = result.spec_datas;
                            $("#catname").html(result.carrier);
                            if (result.code == 1) {
                                var html = '';
                                var html_pro = '';
                                var html_dom = '';
                                var provincial =  specs.provincial;
                                var domestic =  specs.domestic;
                                if (domestic == undefined) {
                                    domestic = specs.alldomestic;
                                }
                                var goodsid = result.goodsid;
                                //只有国内或省内
                                if (provincial != undefined && domestic != undefined) {
                                    $("#tab").show();
                                    $('#domestic').addClass('hover');
                                    $.each(domestic,function(key,value){ 
                                            html_dom += '<li><a href="#" goodsid="' + value["goodsid"] + '" optionid="' + value["optionid"] + '" class="pay">￥' + value["price"] + '</a> ';
                                            html_dom += '<p>' + value["itemtitle"] + '</p></li>';
                                        })
                                    $("#specs").html(html_dom);
                                    $("#tab a").on('click',function(){
                                        if ($(this).attr('type') == "provincial") {
                                            html_pro = '';
                                            $(this).addClass('hover');
                                            $("#tab a").prev().removeClass();
                                            $.each(provincial,function(key,value){    
                                                html_pro += '<li><a href="#" goodsid="' + value["goodsid"] + '" optionid="' + value["optionid"] + '" class="pay">￥' + value["price"] + '</a> ';
                                                html_pro += '<p>' + value["itemtitle"] + '</p></li>';
                                            })
                                            $("#specs").html(html_pro);
                                        } else if ($(this).attr('type') == "domestic"){
                                            html_dom = '';
                                            $(this).addClass('hover');
                                            $("#tab a").next().removeClass();
                                            $.each(domestic,function(key,value){ 
                                                html_dom += '<li><a href="#" goodsid="' + value["goodsid"] + '" optionid="' + value["optionid"] + '" class="pay">￥' + value["price"] + '</a> ';
                                                html_dom += '<p>' + value["itemtitle"] + '</p></li>';
                                            })
                                            $("#specs").html(html_dom);
                                        }
                                    })
                                    
                                } else {
                                    $("#tab").show();
                                    if (provincial != undefined) {
                                        $("#domestic").hide();
                                        $("#provincial").addClass('hover');
                                        $.each(provincial,function(key,value){ 
                                            html += '<li><a href="#" goodsid="' + value["goodsid"] + '" optionid="' + value["optionid"] + '" class="pay">￥' + value["price"] + '</a> ';
                                            html += '<p>' + value["itemtitle"] + '</p></li>';
                                        })  
                                        
                                    }
                                    if (domestic != undefined) {
                                        $("#provincial").hide();
                                        $("#domestic").addClass('hover');
                                        $.each(domestic,function(key,value){ 
                                            html += '<li><a href="#" goodsid="' + value["goodsid"] + '" optionid="' + value["optionid"] + '" class="pay">￥' + value["price"] + '</a> ';
                                            html += '<p>' + value["itemtitle"] + '</p></li>';
                                        }) 
                                    }
                                    $("#specs").html(html);
                                     
                                }
                                
                                
                                $(document).on('click',".pay",function(){
                                    location.href = "{php echo $this->createMobileUrl('order/confirm')}&id=" + $(this).attr('goodsid') + "&optionid=" +$(this).attr('optionid') + "&total=1&telephone="+$("#telephone").val();
                                })
                            } else {
                                alert('暂不支持该运营商或该地区手机号码充值!');
                                window.location.reload();
                            }
                            //console.log(result);
                        },
                        complete:function(){
                            $("#loading").hide();
                        },beforeSend:function (){
                            $("#loading").show();
                        }
                    });
                }
            }
        });
    })
</script>
