{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
           <div class='panel-heading'>
            夺宝商品
        </div>

        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">
                    <img src="{php echo tomedia($info['thumb'])}" style='width:50px;height:50px;padding1px;border:1px solid #ccc' />
                </label>
                <div class="col-sm-4 col-xs-6">
                     <label class="radio-inline">{$info['title']}</label>
                     <input type="hidden" name="data[good_id]" class="form-control" value="{$info['id']}"  />
                </div>
            </div>

            <div class="form-group" >
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">几元专区</label>
                <div class="col-sm-8 col-xs-12">
                    <input type="text" name="data[init_money]" id="init_money" class="form-control" value="{$good['init_money']}"  />
                    <span class='help-block'>{if $_GPC['id']}(本期结束，下一期专区价格修改为当前设置*(元)专区) {/if}</span>
                </div>
            </div>

            <div class="form-group" >
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">夺宝标题</label>
                <div class="col-sm-8 col-xs-12">
                    <input type="text" name="data[title]" id="title" class="form-control" value="{$good['title']}"  />
                    <span class='help-block'></span>
                </div>
            </div>

<!--             <div class="form-group" >
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">最大购买数</label>
                <div class="col-sm-8 col-xs-12">
                    <input type="text" name="data[max_num]" class="form-control" value="{$good['max_num']}"  />
                    <span class='help-block'>0为任意购买数量，默认0</span>
                </div>
            </div> -->

            <div class="form-group" >
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">夺宝价格</label>
                <div class="col-sm-8 col-xs-12">
                    <input type="text" name="data[price]" {if $_GPC['id']}readonly{/if} id="price" class="form-control" value="{$good['price']}"  />
                    <span class='help-block'></span>
                </div>
            </div>

            <div class="form-group" >
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品总期数</label>
                <div class="col-sm-8 col-xs-12">
                    <input type="text" name="data[max_periods]" class="form-control" value="{$good['max_periods']}"  />
                    <span class='help-block'></span>
                </div>
            </div>

            <div class="form-group" >
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                <div class="col-sm-8 col-xs-12">
                    <input type="text" name="data[sort]" class="form-control" value="{$good['sort']}"  />
                    <span class='help-block'></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
                <div class="col-sm-8 col-xs-12">
                     <label class="radio-inline "><input type="radio"  name="data[status]" value="1" {if $good['status'] ==1} checked="checked"{/if} /> 下架</label>
                    <label class="radio-inline "><input type="radio"  name="data[status]" value="2" {if $good['status'] ==2} checked="checked"{/if} /> 上架</label>
                </div>
            </div>


        </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
                {if $_GPC['id']}
                    <input type="hidden" name="id" value="{$_GPC['id']}" />
                {/if}
                <input type="hidden" name="op" value="update" />
                
            </div>
        </div>
    
    </div>
</form>
</div>
</div>
{template 'web/_footer'}
<script type="text/javascript">
    function formcheck () {
        if ($("#init_money").isEmpty()) {
            $('#myTab a[href="#tab_basic"]').tab('show');
            Tip.focus("#init_money", "请输入几元专区!");
            return false;
        }
        if ($("#init_money").val() <=0 ) {
            $('#myTab a[href="#tab_basic"]').tab('show');
            Tip.focus("#init_money", "专区金额输入不正确!");
            return false;
        }
        if ($("#title").isEmpty()) {
            $('#myTab a[href="#tab_basic"]').tab('show');
            Tip.focus("#title", "请输入夺宝标题!");
            return false;
        }
        if ($("#price").isEmpty()) {
            $('#myTab a[href="#tab_basic"]').tab('show');
            Tip.focus("#price", "请输入夺宝总价!");
            return false;
        }
        if ($("#price").val() % $("#init_money").val() > 0) {
            $('#myTab a[href="#tab_basic"]').tab('show');
            Tip.focus("#init_money", "商品价格必须是"+$("#init_money").val()+"的整数倍!");
            return false;
        }
    }
</script>
