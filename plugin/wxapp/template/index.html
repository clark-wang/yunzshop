{template 'web/_header'}
<div class="w1200 m0a">
	{template 'tabs'}
	<style type='text/css'>
		.trhead td {  background:#efefef;text-align: center}
		.trbody td {  text-align: center; vertical-align:top;border-left:1px solid #ccc;overflow: hidden;}
		.goods_info{position:relative;width:60px;}
		.goods_info img {width:50px;background:#fff;border:1px solid #CCC;padding:1px;}
		.goods_info:hover {z-index:1;position:absolute;width:auto;}
		.goods_info:hover img{width:320px; height:320px;}
	</style>

	<div class="main">
		<form id="baseform" method="post" class="form-horizontal form">
			<div class="rightlist">
				<div class="panel panel-default">
					<div class="panel-heading">客户端</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用</label>
							<div class="col-sm-9 col-xs-12">
								<label class="radio-inline">
									<input type="radio" name="switch" value="1" {if $setdata['switch'] == 1} checked {/if}> 开启
								</label>
								<label class="radio-inline">
									<input type="radio" name="switch" value="0" {if empty($setdata['switch']) || $setdata['switch'] == 0} checked {/if}> 关闭
								</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">APPID</label>
							<div class="col-sm-9 col-xs-12">
								<input type="text" name="appid" class="form-control" value="{$setdata['appid']}" autocomplete="off">
								<span class="help-block">小程序app id</span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">SECRET</label>
							<div class="col-sm-9 col-xs-12">
								<input type="text" name="secret" class="form-control" value="{$setdata['secret']}" autocomplete="off">
								<span class="help-block">小程序secret</span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
							<div class="col-sm-9 col-xs-12">
								<input type="submit" name="submit" value="保存设置" class="btn btn-primary" data-original-title="" title="">
								<input type="hidden" name="token" value="{$_W['token']}">
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
		</form>
	</div>


	{template 'web/_footer'}
