{template 'web/_header'}
<div class="w1200 m0a">
    {template 'tabs'}

    <div class="main">
        <form id="baseform" method="post" class="form-horizontal form">
            <div class="rightlist">
                <div class="panel panel-default">
                    <div class="panel-heading">主播设置</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">成为主播条件</label>
                            <div class="col-sm-9 col-xs-12">
                                <label class="radio-inline"><input type="radio" name="setdata[conditions]" value="0" {if empty($setdata[conditions]) || $setdata[conditions] == 0} checked {/if}> 无条件</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                            <div class="col-sm-6">
                                <label class="radio-inline"><input type="radio" name="setdata[conditions]" value="1" {if $setdata[conditions] == 1} checked {/if}> 申请</label>
                            </div>
                        </div>

                        <div class="form-group" style=" display: none">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">成为主播是否需要审核</label>
                            <div class="col-sm-9 col-xs-12">
                                <label class="radio-inline"><input type="radio" name="setdata[is_check]" value="0" {if empty($setdata[is_check]) || $setdata[is_check] == 0} checked {/if}> 需要</label>
                                <label class="radio-inline"><input type="radio" name="setdata[is_check]" value="1" {if $setdata[is_check] == 1} checked {/if}> 不需要</label>
                                <span class="help-block">以上条件达到后，是否需要审核才能成为真正的主播</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                            <div class="col-sm-9 col-xs-12">
                                <input type="submit" name="submit" value="保存设置" class="btn btn-primary" data-original-title="" title="">
                                <input type="hidden" name="token" value="{$_W['token']}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
</div>
{template 'web/_footer'}
