{template 'common/header'}
<title>{php echo $this->set['texts']['center']}</title>
<style type="text/css">
    body {margin:0px; background:#eee; font-family:'微软雅黑'; }
    a {text-decoration:none;}
.log_no {height:50px; width:100%; margin:50px 0px 60px; color:#CC3431; font-size:12px; text-align:center;}

</style>
<div id='container'></div>
 
<script id='tpl_main' type='text/html'>
<div class="log_no"><i class="fa fa-heart" style="font-size:50px;"></i><br><br><span style="line-height:18px; font-size:16px;"><%message%></span></div>
</div>
</script>
<script language="javascript">
    require(['tpl', 'core'], function(tpl, core) { 
        core.pjson('love/log_detail', {}, function (json) {
           $('#container').html(  tpl('tpl_main',json.result) );
           setTimeout("location.href = '"+json.result.url+"';", 3000); 
        },true); 
    })
</script>
{template 'common/footer'}
