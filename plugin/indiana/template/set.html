{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
        <div class='panel-heading'>
            一元夺宝设置
        </div>

        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">一元夺宝开启</label>
                <div class="col-sm-4 col-xs-6">
                     <label class="radio-inline"><input type="radio"  name="setdata[isindiana]" value="0" {if $set['isindiana'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[isindiana]" value="1" {if $set['isindiana'] ==1} checked="checked"{/if} /> 开启</label>
                </div>
            </div>

        </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    
    </div>
</form>
</div>
</div>
{template 'web/_footer'}
