<script type="text/javascript">
    require(['tpl', 'core'], function(tpl, core) {
        $(document).on('click','.order_cancel',function(){
            var orderid = $(this).find('.order_id').val();
            if(confirm('确认取消订单?'))
            {
                core.pjson('supplier/detail',{
                    'op':'order_cancel',
                    'orderid':orderid
                },function(json){
                    if(json.status==1){
                        location.reload();
                        return;
                    }
                    core.tip.show(json.result);
                },true,true);
            }
        });
        $(document).on('click','.paysub',function(){
            var orderid = $(this).find('.order_id').val();
            if(confirm('确认发货?'))
            {
                core.pjson('supplier/detail',{
                    'op':'order_send',
                    'orderid':orderid
                },function(json){
                    if(json.status==1){
                        location.reload();
                        return;
                    }
                    core.tip.show(json.result);
                },true,true);
            }
        });
        core.pjson('supplier/detail',{orderid:'{$_GPC['orderid']}'},function(json){
            if(json.status==0){
                core.message('订单已取消或不存在，无法查看!',"{php echo $this->createPluginMobileUrl('supplier/orderj',array('op'=>'order'))}" ,'error');
                return;
            }
            $('#container').html(  tpl('tpl_detail',json.result) );
				var ua = navigator.userAgent.toLowerCase();
				var isWX = ua.match(/MicroMessenger/i) == "micromessenger";
				var z = []; 
				$(".diyform_info img").each(function() {
					z.push($(this).attr("src"));
				});
				var current;
					if (isWX) {
						$(".diyform_info img").click(function(e) {
							e.preventDefault();
							var startingIndex = $(".diyform_info img").index($(e.currentTarget));
							var current = null;
							$(".diyform_info img").each(function(B, A) {
							    if (B === startingIndex) {
									current = $(A).attr("src");
								}
							});
							WeixinJSBridge.invoke("imagePreview", {
								current: current,
								urls: z
							});
						});
					}
        },true);
    });
</script>
