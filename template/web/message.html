
{template 'header_base'}
<div class="jumbotron clearfix alert alert-{$status}">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-lg-2">
            <i class="fa fa-5x fa-{if $status=='success'}check-circle{/if}{if $status=='danger'}times-circle{/if}{if $status=='info'}info-circle{/if}{if $status=='warning'}exclamation-triangle{/if}"></i>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">


            <p>{$message}</p>

            {if $redirect}
            <p><a href="{$redirect}">如果你的浏览器没有自动跳转，请点击此链接</a></p>
            <script type="text/javascript">
                setTimeout(function () {
                    location.href = "{$redirect}";
                }, 3000);
            </script>
            {else}
            <p>[<a href="javascript:history.go(-1);">点击这里返回上一页</a>] &nbsp; [<a href="./?refresh">首页</a>]</p>
            {/if}
        </div>
    </div>
</div>

{template '_footer'}
