{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
    <div class="rightlist">
        <form id="setform"  action="" method="post" class="form-horizontal form">
            <div class='panel panel-default'>
                   <div class='panel-heading'>
                    爱心基金设置
                </div>
                <div class='panel-body'>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">爱心基金</label>
                        <div class="col-sm-6">
                            <select  class="form-control" name="setdata[start]">
                                <option value="0" {if empty($set['start'])}selected{/if}>不开启爱心基金</option>
                                <option value="1" {if $set['start']==1}selected{/if}>开启爱心基金</option>
                            </select>
                        </div>
                    </div> 
                    
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">捐赠方式</label>
                        <div class="col-sm-9 col-xs-12">
                             <label class="radio-inline"><input type="radio"  name="setdata[become_order]" value="0" {if empty($set['become_order'])} checked="checked"{/if} /> 付款后</label>
                            <label class="radio-inline"><input type="radio"  name="setdata[become_order]" value="1" {if $set['become_order'] ==1} checked="checked"{/if} /> 完成后</label>
                            <span class='help-block'>消费条件统计的方式</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                        <div class="col-sm-9">
                            <input class="btn btn-primary col-lg-1" type="submit" onclick="return formcheck()" value="提交" name="submit" data-original-title="" title="">
                            <input type="hidden" value="e784fadb" name="token">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

</script>
{template 'web/_footer'}
