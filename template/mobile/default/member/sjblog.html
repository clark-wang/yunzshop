{template 'common/header'}
<title>兑换明细</title>
<style type="text/css">
body {margin:0px; background:#eee; font-family:'微软雅黑'; -moz-appearance:none;}
a {text-decoration:none;}
.log_top {height:44px; width:100%;  background:#f8f8f8;  border-bottom:1px solid #e3e3e3;}
.log_top .title {height:44px; width:auto;margin-left:10px; float:left; font-size:16px; line-height:44px; color:#666;}
.log_top .num { float:right;color:#666;height:44px;line-height:44px;padding-right:5px;}
    
.log_menu {height:44px; background:#fff;}
.log_menu .nav {height:44px; width:20%; border-bottom:1px solid #f1f1f1;background:#fff; border-left:1px solid #f1f1f1; float:left; line-height:44px; font-size:14px; color:#666; text-align:center;}
.log_menu .navon {height:42px; color:#ff771b; border-bottom:2px solid #ff771b;}

.log_title {height:40px; padding:5px; line-height:50px; font-size:16px; color:#666;}

.log_list {height:70px; padding:10px; background:#fff;margin-top:5px;}
.log_list .left {height:40px; width:100%; float:left; color:#999; margin-right:-20%;font-size:14px;}
.log_list .left .inner { width:100%;margin-right:-20%}
.log_list .left span {color:#666; font-size:13px; line-height:28px;}
.log_list .right {height:40px; width:33%; float:right; font-size:14px; text-align:center; line-height:18px; margin-left:-20%;color:#999;}
.log_list .right span {color:#f90;}
.log_no {height:100px; width:100%; margin:50px 0px 60px; color:#ccc; font-size:12px; text-align:center;}
#log_loading { padding:10px;color:#666;text-align: center;}
</style>
<div id='container'></div>
<script id='tpl_order_list' type='text/html'>
    <div class="page_topbar">
    <a href="javascript:;" class="back" onclick="history.back()"><i class="fa fa-angle-left"></i></a>
    <div class="title">兑换明细</div>
</div>
<div id='order_container'></div>
</script>
<script id='tpl_log' type='text/html'>
    <%each list as log%>
      <div class="log_list">
            <div class="left"><div class='inner'>善金币兑换<br><span>
                        申请兑换: <%log.accountnum%> </br>
                        剩余: <%log.afterbalance%> 
                        </span></div></div>
           <div class="right">兑换时间:<%log.createtime%><br></div>
    </div>
    <%/each%>
</script>
<script id='tpl_empty' type='text/html'>
    <div class="order_no no-icon"><i class="fa fa-file-text-o"></i><br><span>您还没有兑换</span></div>
</script>
<script language='javascript'>
    var page = 1;
    require(['tpl', 'core'], function(tpl, core) {        

             core.json('member/sjblog', {page:page}, function(json) {
                    $("#container").html(tpl('tpl_order_list'));
              
                    if (json.result.list.length <= 0) {
                        $("#order_container").html(tpl('tpl_empty'));
                        return;
                    }
                    $("#order_container").html(tpl('tpl_log', json.result));
                    bindEvents();
                    
                  
                    var loaded = false;
                      var stop=true; 
                      $(window).scroll(function(){ 
                          if(loaded){
                              return;
                          }
                            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
                            if($(document).height() <= totalheight){ 
                                
                                if(stop==true){ 
                                    stop=false; 
                                    $('#order_container').append('<div id="order_loading"><i class="fa fa-spinner fa-spin"></i> 正在加载...</div>');
                                    page++;
                                    core.json('member/sjblog', {page:page}, function(morejson) {  
                                        stop = true;
                                        $('#order_loading').remove();
                                        $("#order_container").append(tpl('tpl_log', morejson.result));
                                        bindEvents();
                                        if (morejson.result.list.length <morejson.result.pagesize) {
                                            $('#order_container').append('<div id="order_loading">已经加载全部</div>');
                                            loaded = true;
                                            return;
                                        }
                                    },true); 
                                } 
                            } 
                        });
                }, true);
      
    });
</script>
{php $show_footer = true}
{template 'common/footer'}
