                    <label class="radio-inline law"><input type="radio"   name="setdata[returnlaw]" value="1" {if $set['returnlaw'] !=2} checked="checked"{/if} /> 按天返现</label>

            </div>

            <div class="col-sm-4 col-xs-6">
                <select id="returntime" class="form-control tpl-category-parent" name="setdata[returntime]">
                <?php for ($i=1; $i <= 24; $i++) { if($set['returntime']==$i){?>
                    <option value="<?php echo $i;?>" selected>每天<?php echo $i;?>点执行返利</option>
                <?php }else{?>
                    <option value="<?php echo $i;?>" >每天<?php echo $i;?>点执行返利</option>
                <?php } }?>
                </select>
                 <span class='help-block'>返利会有延迟 最多延迟10分钟</span>
            </div>
        </div>

        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">返现规则</label>
                <div class="col-sm-4 col-xs-6">
                    <label class="radio-inline rule"><input type="radio"   name="setdata[returnrule]" value="1" {if $set['returnrule'] !=2} checked="checked"{/if} /> 按单笔订单返现</label>
                    <label class="radio-inline rule"><input type="radio"   name="setdata[returnrule]" value="2" {if $set['returnrule'] ==2} checked="checked"{/if} /> 按订单累计金额返现</label>
                    <span class='help-block'>按单笔订单返现是按订单金额加入返现队列，返现时是按照订单金额的百分比返现</br>
                    按订单累计金额返现是按用户累计订单金额达到指定额度时加入返现队列，返现时是按照前一天总营业额的百分比返现
                    </span>
                </div>

            </div>
        </div>      

<script type="text/javascript">
    $('.queue').click(function(){
        if($(this).find('input').val() == 1)
        {
            $("#return_queue").show();
        }else
        {
            $("#return_queue").hide();
        }
    });
    $('.law').click(function(){
        if($(this).find('input').val() == 1)
        {
            $("#return_time").show();
        }else
        {
            $("#return_time").hide();
        }
    });
    $('.rule').click(function(){
        if($(this).find('input').val() == 2)
        {
            $("#return_rule").show();
        }else
        {
            $("#return_rule").hide();
        }
    });
</script>

        <div class="form-group"  id="return_rule" {if $set['returnrule'] ==1} style="display:none;"{/if}>
