{template 'web/_header'}
<div class="w1200 m0a">

    {template 'tabs'}
    <div class="main">
        <form id="baseform" method="post" class="form-horizontal form">
            <div class="rightlist">
                <div class="panel panel-default">
                    <div class="panel-heading">申请资料</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">手机号</label>
                            <div class="col-sm-9 col-xs-12">
                                <div class='form-control-static'>{$info['mobile']}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">身份证(正面)</label>
                            <div class="col-sm-9 col-xs-12">
                                <div class='form-control-static'><img src="..{$info['auth_img0']}" /></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">身份证(反面)</label>
                            <div class="col-sm-9 col-xs-12">
                                <div class='form-control-static'><img src="..{$info['auth_img1']}" /></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">审核</label>
                            <div class="col-sm-9 col-xs-12">
                                <label class="radio-inline"><input type="radio" name="status" value="1" > 通过</label>
                                <label class="radio-inline"><input type="radio" name="status" value="2" checked > 不通过</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                            <div class="col-sm-9 col-xs-12">
                                <input type="submit" name="submit" value="提交" class="btn btn-primary" data-original-title="" title="">
                                <input type="hidden" name="token" value="{$_W['token']}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
{template 'web/_footer'}
