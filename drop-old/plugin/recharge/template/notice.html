{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
        <div class='panel-heading'>
            通知设置 
        </div>
        <div class='panel-body'>
         <div class='alert alert-info'>
             默认为全部开启，用户在会员中心可自行设置是否开启, 模板消息自动替换变量
         </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">提交成功通知</label>
                <div class="col-sm-9 col-xs-12">
                    <textarea  name="tm[submit_success]" class="form-control" >{$set['tm']['submit_success']}</textarea>
                    <div class="help-block">通知备注部分 </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">提交失败通知</label>
                <div class="col-sm-9 col-xs-12">
                      <textarea  name="tm[submit_fail]" class="form-control" >{$set['tm']['submit_fail']}</textarea>
                    <div class="help-block">通知备注部分</div>
                </div>
            </div>
            
           <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">充值成功通知</label>
                <div class="col-sm-9 col-xs-12">
                      <textarea  name="tm[recharge_success]" class="form-control" >{$set['tm']['recharge_success']}</textarea>
                    <div class="help-block">通知备注部分</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">充值失败通知</label>
                <div class="col-sm-9 col-xs-12">
                      <textarea  name="tm[recharge_fail]" class="form-control" >{$set['tm']['recharge_fail']}</textarea>
                    <div class="help-block">通知备注部分</div>
                </div>
            </div>
            
           <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">退款通知</label>
                <div class="col-sm-9 col-xs-12">
                      <textarea  name="tm[refund_success]" class="form-control" >{$set['tm']['refund_success']}</textarea>
                    <div class="help-block">通知备注部分</div>
                </div>
            </div>
            
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
        </div>
</form>
</div>
</div>
{template 'web/_footer'}
