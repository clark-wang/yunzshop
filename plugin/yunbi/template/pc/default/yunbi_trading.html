{template 'member/center'}
<title>{$yunbi_title}记录</title>
<style type="text/css">
    body {margin:0px; background:#f9f9f9; -moz-appearance:none;font: 12px/1.5 tahoma, "microsoft yahei", "\5FAE\8F6F\96C5\9ED1";}
    a {text-decoration:none;}
    .header {    background: #192229 none repeat scroll 0 0;height: auto;padding: 0;width: 100%;}

    .credit_list {height:auto; width:100%; background:#fff; padding:10px 3%;margin-top:5px;overflow: hidden;}
    
    .credit_list .info {max-height:80px; width:60% !important; float:left;  font-size:16px; color:#666; line-height:20px; text-align:left;    border-right: 1px solid #eaeaea;}
    .credit_list .info p {font-size:14px; color:#545454;max-height: 40px;overflow: hidden;margin: 0;}
    .credit_list .info span {font-size:14px; color:#999;}
    .credit_list .num {max-height:60px; width:39%;line-height:20px; float:right; font-size:16px; color:#666;}
    .credit_list .num span {font-size:14px; color:#999;}

    .credit_tab {height:30px; margin:5px; border:1px solid #f15353; border-radius:5px; overflow:hidden;font-size:13px;background:#fff;padding-right: -2px;}
    .credit_nav {height:30px; width:25%;  background:#fff; color:#666; text-align:center; line-height:30px; float:left;}
    .credit_nav1 {height: 42px;
    width: 50%;
    background: #fff;
    color: #666;
    text-align: center;
    line-height: 44px;
    float: left;}
    .yunb-nav {color:#fff; background:#f15353;}

    .credit_no {height:100px; width:100%; margin:50px 0px 60px; color:#ccc; font-size:12px; text-align:center;}
    #credit_loading { padding:10px;color:#666;text-align: center;}


    .new-ullist ul li {height:auto; width:33%; }
    .new-ullist ul li i {
        border-radius: 10px;
        color: #fff;
        font-size: 20px;
        height: 48px;
        line-height: 48px;
        margin-bottom: 4px;
        width: 48px;
    }
    .copyright {height:40px; width:100%; text-align:center; line-height:40px; font-size:12px; color:#999; margin-top:10px;}
    span.count {float:right; margin-top:16px; margin-right: 4px; height:14px; background:#f30; border-radius:8px; font-size:12px; color:#fff; line-height:14px; text-align: center;padding: 0 5px}
.yunbi {height:70px; width:100%; background:#fff; border-bottom:1px solid #e3e3e3;}
    .yunbi_all {height:100px; width:100%; padding:14px 0px; color:#666;}
.yunbi_all a i{font-size:20px;margin-bottom: 4px}
    .yunbi_pub {height:auto; float:left; border-left:1px solid #eee; padding-top:2px; text-align:center; color:#8c8c8c; position:relative;font-size: 14px}
    .yunbi_pub span {height:14px; background:#f30; border-radius:8px; position:absolute; top:0; right:6%;padding: 0 5px;font-size:12px; color:#fff; line-height:14px;}
    .yunbi_1 {width:24%;}
    .yunbi_2 {width:25%;}
    .yunbi_3 {width:25%;}
    .yunbi_4 {width:25%;}
    .allorder {float:right; color:#909090; margin-right:10px; text-decoration:none;font-size: 12px}


</style>


<div id="container" class="rightlist"> </div></div>

<script id='tpl_list' type='text/html'>

    <div class="money-center">
        <div class="list1" style="margin-top:0px;border-bottom: 1px solid #ECECEC;">
        <i class="iconfont icon-virtual" style="float:left; line-height:44px;"></i>
        <span style="float:left;">{$yunbi_title}交易中心</span>
        <div class="allorder">
        {if $member['virtual_currency'] >= 500 && p('yunbi')}
            <a href="javascript:;">
                <div class="list1" style=" border-bottom:0px;border-top:0px;">
                    <div class="take" onclick="location.href='{php echo $this->createPluginMobileUrl('yunbi/yunbi_trading',array('op'=>'trading'))}'">出让{$yunbi_title}</div>
                </div>
            </a>
        {/if}
        </div>
        </div>
        <div class="yunbi">
            <div class="yunbi_all">
                <a href="#"><div class="yunbi_pub yunbi_1" data-type='1' style="border:0px;"><i class="fa"></i><br>全部交易<span>{$trading_1}</span></div></a>
                <a href="#"><div class="yunbi_pub yunbi_3" data-type='3'><i class="fa"></i><br>交易中<span><span>{$trading_3}</span></div></a>
                <a href="#"><div class="yunbi_pub yunbi_2" data-type='2'><i class="fa"></i><br>我的交易<span><span>{$trading_2}</span></div></a>
                <a href="#"><div class="yunbi_pub yunbi_4" data-type='4'><i class="fa"></i><br>已完成<span><span>{$trading_4}</span></div></a>
            </div>
        </div>
    </div>
    <div id='tpl_container'></div>
</script>
    <script id='tpl_log' type='text/html'>
            <%each list as log%>
                <div class="credit_list">
                    <div class="info">
                        <p>{$yunbi_title}： <%log.money%>
                            <span style="">时间：<%log.create_time%></span>
                            <%if log.status == '0'%>
                                <span style="color:rgb(9, 176, 46);">
                                    交易中
                                </span>
                            <%else%>
                                <span style="color:red;">
                                    已完成
                                </span>
                            <%/if%>
                        </p>
                        
                    </div>
                    <div class="num">
                        <span>
                            <%log.remark%>
                            <span style="height: 44px;line-height: 44px;">￥：<%log.price%>元</span>
                            <%if log.status_text%><%log.status_text%><%/if%>
                            <%if log.iscancel == '1'%>
                                <a href="#" class="recharge-ybut cancel" data-id='<%log.id%>'><div class="take" >撤回</div></a>
                            <%/if%>
                            <%if log.istrading == '1'%>
                                <a href="<%log.buy_link%>" onclick="if(!confirm('是否确认购买!')){return false;}" class="recharge-ybut"><div class="take" >购买</div></a>
                            <%/if%>
                        </span>
                    </div>
                </div>
            <%/each%>
    </script>
    <script id='tpl_empty' type='text/html'>
        <div class="credit_no"><i class="fa fa-file-text-o" style="font-size:100px;"></i><br><span style="line-height:18px; font-size:16px;">暂时没有任何记录~</span></div>
    </script>


<div class="copyright">版权所有 ©{if empty($set['shop']['copyright'])}{$set['shop']['name']}{else}{$set['shop']['copyright']}{/if} </div>

<script language="javascript">
    var page = 1;
    var scrolled = false;
    var type = "{php echo intval($_GPC['type'])}";
    require(['tpl', 'core'], function (tpl, core) {

        $(document).on('click','.cancel',function () {
             if(!confirm("是否确认撤回！")){
                return;
             }
            var id = $(this).data('id');
            core.pjson('yunbi/yunbi_trading', {id:id,op:'cancel'}, function (json) { 
                if(json.status!=1){
                    core.tip.show(json.result);
                    return;
                }
                core.message('出让已撤回!',"{php echo $this->createPluginMobileUrl('yunbi/yunbi_trading')}",'success');
            }, true);
            
        });

        $(document).on('click','.yunbi_pub',function () {
            page = 1;
            type = $(this).data('type');
            getLog(type);
        });
        function bindScroller(){
            var loaded = false;
            var stop = true;
            $(window).scroll(function () {
                if (loaded) {
                    return;
                }
                totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());
                if ($(document).height() <= totalheight) {
                    if (stop == true) {
                        stop = false; scrolled = true;
                        $('#container').append('<div id="credit_loading"><i class="fa fa-spinner fa-spin"></i> 正在加载...</div>');
                        page++;
                        core.pjson('yunbi/yunbi_trading', {type:type,page:page,op:'log'}, function (json) {
                            stop = true;
                            $('#credit_loading').remove();
                            $("#tpl_container").append(tpl('tpl_log', json.result));
                            if (json.result.list.length < json.result.pagesize) {
                                $('#credit_loading').remove();
                                $("#tpl_container").append('<div id="credit_loading">已经加载完全部记录</div>');
                                loaded = true;
                                $(window).scroll = null;
                                return;
                            }
                        }, true);
                    }
                }
            });
        }
        function getLog(type) {
            core.pjson('yunbi/yunbi_trading', {type:type,page: page,op:'log'}, function (json) {
                $("#container").html(tpl('tpl_list')); 
                $('.order_pub').removeClass('yunb-nav');
                $('.order_pub[data-type=' + type + ']').addClass('yunb-nav'); 
                if (json.result.list.length <= 0) {
                    $('#tpl_container').html(tpl('tpl_empty'));
                    return;
                }
                $('#tpl_container').html(tpl('tpl_log', json.result));
                bindScroller();
            }, true);
        }
        getLog(type);
    });
</script>


{php $show_footer=true}
{php $footer_current='member'}
{template 'common/footer'}
