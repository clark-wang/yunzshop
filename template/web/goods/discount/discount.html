
<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
    <div class="col-sm-6 col-xs-6">
      <div class='alert alert-info'>
        只有当折扣大于0，小于10的情况下才能生效，否则按自身会员等级折扣计算<br/>（折扣填写0.1-10之间
      </div>
    </div>
</div>  

<div class='panel-heading'>
    等级折扣
</div>

<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">折扣类型</label>
    <div class="col-sm-6 col-xs-6">
      <label class="radio-inline">
        <input type="radio" name="widget[discount][level_discount_type]" value="1" {if $discount[0]->level_discount_type == 1} checked="true" {/if} /> 会员等级
      </label>
    </div>
</div>   

    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">折扣方式</label>
      <div class="col-sm-6 col-xs-6">
        <div class='input-group'>
         <label class="radio-inline">
             <input type="radio" name="widget[discount][discount_method]" value="1" {if $discount[0]->discount_method == 1} checked="true" {/if} /> 折扣
           </label>
             <label class="radio-inline">
               <input type="radio" name="widget[discount][discount_method]" value="2" {if $discount[0]->discount_method == 2} checked="true" {/if} /> 固定金额
             </label>
        </div>
      </div> 
    </div> 
    <div id="ismember"  {if $discount->level_discount_type != 1} style="display:none" {/if}>
      {loop $levels $level $key}
        <div class="form-group">
           <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
           <div class="col-sm-6 col-xs-6">
               <div class='input-group'>
                  <div class='input-group-addon'>{php echo $level->level_name}</div>
                  <input type='text' name='widget[discount][discount_value][{php echo $level->id}]' class="form-control discounts"  value="{if $level->level_id == $discount[$key]->level_id echo $discount[$key]->discount_value}" />
                  <div class='input-group-addon waytxt'>{if $discount[0]->discount_method == 1}折{else}元{/if}</div>
              </div>
           </div>
        </div>   
      {/loop}
    </div>

 



<script language='javascript'>
    $('input[name="discounttype"]').click(function(){
      var discounttype = $('input:radio[name=discounttype]:checked').val();
      if(discounttype == 1){
        $('#isdistribution').hide();
        $('#ismember').show();
      }else{
        $('#ismember').hide();
        $('#isdistribution').show();
      }
    });
    $('input[name="returntype"]').click(function(){
      var returntype = $('input:radio[name=returntype]:checked').val();
      if(returntype == 1){
        $('#isdistribution2').hide();
        $('#ismember2').show();
      }else{
        $('#ismember2').hide();
        $('#isdistribution2').show();
      }
    });

    $('input[name="discountway"]').click(function(){
      var discountway = $('input:radio[name=discountway]:checked').val();
      if(discountway == 1){
        $('.waytxt').html('折');
      }else{
        $('.waytxt').html('元');
      }
    });
 

    $('.chkall').click(function(){
        var checked =$(this).get(0).checked;
        if(checked) {
            $(this).closest('div').find(':checkbox[class!="chkall"]').removeAttr('checked');
        }
    });
    $('.chksingle').click(function(){
         $(this).closest('div').find(':checkbox[class="chkall"]').removeAttr('checked');
    })
    
	</script>
