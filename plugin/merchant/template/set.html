{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
        <div class='panel-heading'>
            通知设置
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">提现申请通知</label>
            <div class="col-sm-9 col-xs-12">
                  <input type="text" name="tm[merchant_applytitle]" class="form-control" value="{$set['merchant_applytitle']}" />
                <div class="help-block">标题，默认"提现申请通知"</div>
            </div>
        </div>
       <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <textarea  name="tm[merchant_applycontent]" class="form-control" >{$set['merchant_applycontent']}</textarea>
                 模板变量: [昵称] [时间] [金额]
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">提现申请完成通知</label>
            <div class="col-sm-9 col-xs-12">
                  <input type="text" name="tm[merchant_finishtitle]" class="form-control" value="{$set['merchant_finishtitle']}" />
                <div class="help-block">标题，默认"提现申请完成通知"</div>
            </div>
        </div>
       <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <textarea  name="tm[merchant_finishcontent]" class="form-control" >{$set['merchant_finishcontent']}</textarea>
                 模板变量: [昵称] [时间] [金额]
            </div>
        </div>
        <div class='panel-body'>
            <div class="form-group"></div>
               <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
   
        </div>
        
    </div>
</form>
{template 'web/_footer'}
