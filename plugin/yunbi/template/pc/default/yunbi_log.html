{template 'member/center'}
<title>云币记录</title>
<style type="text/css">
    body {margin:0px; background:#f9f9f9; -moz-appearance:none;font: 12px/1.5 tahoma, "microsoft yahei", "\5FAE\8F6F\96C5\9ED1";}
    a {text-decoration:none;}
    .header {    background: #192229 none repeat scroll 0 0;height: auto;padding: 0;width: 100%;}

    .credit_list {height:auto; width:100%; background:#fff; padding:10px 3%;margin-top:5px;overflow: hidden;}
    
    .credit_list .info {max-height:80px; width:20% !important; float:left;  font-size:16px; color:#666; line-height:20px; text-align:left;    border-right: 1px solid #eaeaea;}
    .credit_list .info p {font-size:14px; color:#545454;max-height: 40px;overflow: hidden;margin: 0;}
    .credit_list .info span {font-size:14px; color:#999;}
    .credit_list .num {max-height:60px; width:59%;line-height:20px; float:right; font-size:16px; color:#666;}
    .credit_list .num span {font-size:14px; color:#999;}

    .credit_tab {height:30px; margin:5px; border:1px solid #f15353; border-radius:5px; overflow:hidden;font-size:13px;background:#fff;padding-right: -2px;}
    .credit_nav {height:30px; width:25%;  background:#fff; color:#666; text-align:center; line-height:30px; float:left;}
    .credit_nav1 {height: 42px;
    width: 50%;
    background: #fff;
    color: #666;
    text-align: center;
    line-height: 44px;
    float: left;}
    .yunb-nav {color:#fff; background:#f15353;}

    .credit_no {height:100px; width:100%; margin:50px 0px 60px; color:#ccc; font-size:12px; text-align:center;}
    #credit_loading { padding:10px;color:#666;text-align: center;}

    .cart {height:auto; width:100%; background:#fff; margin-top:10px; border-bottom:1px solid #e3e3e3;}
    .new-ullist ul li {height:auto; width:33%; }
    .new-ullist ul li i {
        border-radius: 10px;
        color: #fff;
        font-size: 20px;
        height: 48px;
        line-height: 48px;
        margin-bottom: 4px;
        width: 48px;
    }
    .copyright {height:40px; width:100%; text-align:center; line-height:40px; font-size:12px; color:#999; margin-top:10px;}
    span.count {float:right; margin-top:16px; margin-right: 4px; height:14px; background:#f30; border-radius:8px; font-size:12px; color:#fff; line-height:14px; text-align: center;padding: 0 5px}

</style>
<div id="container" class="rightlist"> </div></div>

<script id='tpl_list' type='text/html'>
    <div class="money-center">
        <ul>
            <li>
                <a href="#"><span>{$member['virtual_currency']}</span><br/>{$yunbi_title}</a>
            </li>
            <li>
                <a href="#"><span>{$cumulative_total}</span><br/>累计获得</a>
            </li>
            <li>
                <a href="#"><span>{$deduct_return}</span><br/>抵扣返现</a>
            </li>
            <li>
                <a href="#"><span>{$remove_total}次</span><br/>清除次数</a>
            </li>           
        </ul>
    </div>
    <div class="yunb-list ">
        <ul>
            <li>
                <a href="#" class="nav" data-type='1' >
                    <i class="fa iconfont icon-user" style="background:#BC7BFF"></i>{$shopping}<br/>购物获得
                </a>
            </li>
            <li>
                <a href="#" class="nav" data-type='2' >
                    <i class="fa iconfont icon-user" style="background:#BC7BFF"></i>{$offline}<br/>分销下线获得
                </a>
            </li>
            <li>
                <a href="#" class="nav" data-type='3' >
                    <i class="fa iconfont icon-user" style="background:#BC7BFF"></i>-{$deduct}<br/>购物抵扣
                </a>
            </li>
            <li>
                <a href="#" class="nav" data-type='4' >
                    <i class="fa iconfont icon-user" style="background:#BC7BFF"></i>{$return_deduct}<br/>抵扣返还
                </a>
            </li>
            <li>
                <a href="#" class="nav" data-type='5' >
                    <i class="fa iconfont icon-user" style="background:#BC7BFF"></i>-{$return}<br/>返现到余额
                </a>
            </li>
            <li>
                <a href="#" class="nav" data-type='6' >
                    <i class="fa iconfont icon-user" style="background:#BC7BFF"></i>-{$remove}<br/>清除明细
                </a>
            </li>
        </ul>
    </div>
    <div id='tpl_container'></div>
</script>   

    <script id='tpl_log' type='text/html'>
        <%each list as log%>
            <div class="credit_list">
                <div class="info">
                    <p>{$yunbi_title}：
                        <%if log.returntype == 1%>
                            +
                        <%else if log.returntype == 2%>
                            +
                        <%else if log.returntype == 3%>
                            -
                        <%else if log.returntype == 4%>
                            +
                        <%else if log.returntype == 5%>
                            -
                        <%else if log.returntype == 6%>
                            -
                        <%/if%>
                    <%log.money%> </p>
                    
                </div>
                <div class="info">
                    <span>时间：<%log.create_time%></span>
                </div>
                <div class="num">
                    <span>
                       <%log.remark%>
                    </span>
                </div>
            </div>
        <%/each%>
    </script>
    <script id='tpl_empty' type='text/html'>
        <div class="credit_no"><i class="fa fa-file-text-o" style="font-size:100px;"></i><br><span style="line-height:18px; font-size:16px;">暂时没有任何记录~</span></div>
    </script>


<div class="copyright">版权所有 ©{if empty($set['shop']['copyright'])}{$set['shop']['name']}{else}{$set['shop']['copyright']}{/if} </div>

<script language="javascript">
    var page = 1;
    var scrolled = false;
    var type = "{php echo intval($_GPC['type'])}";
    require(['tpl', 'core'], function (tpl, core) {

        $(document).on('click','.nav',function(){
            page = 1;
            type = $(this).data('type');
            getLog(type);
        });
        function bindScroller(){
            var loaded = false;
            var stop = true;
            $(window).scroll(function () {
                if (loaded) {
                    return;
                }
                totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());
                if ($(document).height() <= totalheight) {
                    if (stop == true) {
                        stop = false; scrolled = true;
                        $('#tpl_container').append('<div id="credit_loading"><i class="fa fa-spinner fa-spin"></i> 正在加载...</div>');
                        page++;
                        core.pjson('yunbi/yunbi_log', {type:type,page:page,op:'log'}, function (json) {
                            stop = true;
                            $('#credit_loading').remove();
                            $("#tpl_container").append(tpl('tpl_log', json.result));
                            if (json.result.list.length < json.result.pagesize) {
                                $('#credit_loading').remove();
                                $("#tpl_container").append('<div id="credit_loading">已经加载完全部记录</div>');
                                loaded = true;
                                $(window).scroll = null;
                                return;
                            }
                        }, true);
                    }
                }
            });
        }
        function getLog(type) {
            core.pjson('yunbi/yunbi_log', {type:type,page: page,op:'log'}, function (json) { 
                $("#container").html(tpl('tpl_list'));
                $('.nav').removeClass('yunb-nav');
                $('.nav[data-type=' + type + ']').addClass('yunb-nav'); 
                if (json.result.list.length <= 0) {
                    $('#tpl_container').html(tpl('tpl_empty'));
                    return;
                }
                $('#tpl_container').html(tpl('tpl_log', json.result));
                bindScroller();
            }, true);
        }
        getLog(type);
    });
</script>
