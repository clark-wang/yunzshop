<div class="fe-mod fe-mod-3" ng-class="{'fe-mod-select':Item.id == focus}" ng-style="{'text-align':Item.params.align,'color':Item.params.color,'background-color':Item.params.bgcolor}">
    <h2 ng-style="{'font-size':Item.params.fontsize1}">
    <img src="{{Item.data[0]}}" width="{{Item.data[1]}}">
    {{Item.params.title1|| '点击选择区域'}}</h2>
    <h4 ng-style="{'font-size':Item.params.fontsize2}" ng-show="Item.params.showtitle2 == 1">{{Item.params.title2|| '区域说明'}}</h4>
</div>
